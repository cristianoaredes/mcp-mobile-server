name: Bug report
description: Report a bug to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug! Please fill the fields below.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short description of the bug
      placeholder: e.g., Crash when running flutter_doctor
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide step-by-step instructions to reproduce
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: macOS 14.5 / Ubuntu 22.04 / Windows 11
  - type: input
    id: node
    attributes:
      label: Node.js version
      placeholder: 18.x
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs / screenshots
      render: shell
  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues
          required: true
        - label: I am using Node.js 18+
          required: true
