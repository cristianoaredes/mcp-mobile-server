name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./

      - name: Build
        run: npm run build
        working-directory: ./

      - name: Lint
        run: npm run lint
        working-directory: ./

      - name: Test
        run: npm test -- --run
        working-directory: ./

      - name: MCP Validate
        run: npm run mcp:validate
        working-directory: ./
